LoadModule wsgi_module "/usr/local/lib/python3.6/dist-packages/mod_wsgi/server/mod_wsgi-py36.cpython-36m-x86_64-linux-gnu.so"
	

<VirtualHost *:80>

	# static files
	Alias /static "/var/www/html/api/static"
	<Directory /var/www/html/api/static>
		Require all granted
	</Directory>

	# project files
	<Directory /var/www/html/api/api>
		<Files wsgi.py>
            		Require all granted
        	</Files>
	</Directory>

	# daemon
	WSGIDaemonProcess api python-path=/home/vagrant/Project/address-api/api python-home=/home/vagrant/Project/address-api/env
	
	# wsgi
	WSGIScriptAlias / /var/www/html/api/api/wsgi.py
	WSGIProcessGroup api


	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

